<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<form action="in.php" method="post" onsubmit="return checkall()">
    <table>
        <tr>
            <td>网店名称</td>
            <td><input type="text"id="name"  onblur="checkname()"/><span id="showname"></span></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" id="pwd"  onblur="checkpwd()"/><span id="showpwd"></span></td>
        </tr>
        <tr>
            <td>手机</td>
            <td><input type="text" id="phone"  onblur="checkphone()"/><span id="showphone"></span></td>
        </tr>
        <tr>
            <td>店铺简介</td>
            <td><textarea  id="production"  cols="30" rows="10" onblur="checkproduction()"></textarea><span id="showproduction"></span></td>
        </tr>
        <tr>
            <td><input type="submit"value="注册"/></td>
            <td></td>
        </tr>
    </table>

</form>
<script type="text/javascript">
    function $(id){
        return document.getElementById(id);
    }
    function checkname(){
        var name=$('name').value;
        if(name==''){
            $('showname').innerHTML="用户名不能为空";
            $('showname').style.color="red";
            return false;
        }else{
            $('showname').innerHTML="对";
            return true;
        }
    }
    function checkpwd(){
        var pwd=$('pwd').value;
        if(pwd==''){
            $('showpwd').innerHTML="密码不能为空";
            $('showpwd').style.color="red";
            return false;
        }else{
            $('showpwd').innerHTML="对";
            return true;
        }
    }
    function checkphone(){
        var phone=$('phone').value;
        if(phone==''){
            $('showphone').innerHTML="手机号不能为空";
            $('showphone').style.color="red";
            return false;
        }
        else{
            $('showphone').innerHTML="对";
            $('showphone').style.color="red";
            return true;
        }
    }
    function checkproduction(){
        var production=$('production').value;
        if(production==''){
            $('showproduction').innerHTML="简介不能为空";
            $('showproduction').style.color="red";
            return false;
        }
        else{
            $('showproduction').innerHTML="对";
            return true;
        }
    }
    function checkall() {
        if (checkname() & checkpwd()&checkphone() & checkproduction()) {
            return true;
        }else{
            return false;
        }
    }

</script>
</body>
</html>
