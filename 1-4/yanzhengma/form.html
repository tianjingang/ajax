<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>

   <p>产生的验证码是:<span id='sp1' style='color: red'></span></p>
   <hr size=2 width=400/>
<table>
    <tr>
        <td>请输入要产生的验证码的位数:</td>
    </tr>
    <tr>
        <td><input type="text" name="number"/>(1--15)</td>
    </tr>
    <tr>
        <td><input type="button" value="生成" onclick='gain()'/></td>
        <td><input type="button" value="刷新" onclick='gain()'/></td>
    </tr>
</table>
<script type="text/javascript">
    function gain() {
        var number = document.getElementsByName('number')[0].value;
        var sp1 = document.getElementById('sp1');
        var str='';
        if(number<=15){
            for(var i=0;i<number;i++){
                str=str+(parseInt(Math.random()*10))
            }
            sp1.innerHTML=str;
            return str;

        }
        else{
            alert('已超过最大显示位数');
        }
    }
</script>
</body>
</html>
